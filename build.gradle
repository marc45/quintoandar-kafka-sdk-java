plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'br.com.quintoandar'
version = '0.2.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    
    implementation 'com.google.guava:guava:27.0.1-jre'
    
    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'br.com.quintoandar'
            artifactId = 'quintoandar-kafka-sdk-java'
            version = '0.2.0'
            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = 'QuintoAndar Kafka SDK'
                description = 'QuintoAndar Kafka SDK classes '

                scm {
                    connection = 'scm:git:git@github.com:quintoandar/quintoandar-kafka-sdk-java.git'
                    developerConnection = 'scm:git:git@github.com:quintoandar/quintoandar-kafka-sdk-java.git'
                    url = 'https://github.com/quintoandar/quintoandar-kafka-sdk-java'
                }
            }
        }
    }

    repositories {
        maven {
            url = "$projectDir/mvn-repo"
        }
    }
}
